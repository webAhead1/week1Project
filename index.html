<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Preview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Week 1 Project</h1>
        <h3>by: Abdallah, Maysan and Mohammed</h3>
    </div>
    <div class="content">
        <div class="inputs">
            <p>Enter a city name to see it's climate information.</p>
            <input type="text" id="cityName" placeholder="Enter a city name"><br><br>
            <input type="submit" id="submitBTN"><br>
            <label id="errorLabel"></label>
        </div>
        <div class="output">
            <p><h2><label id="name"></label></h2>
                <h3>Temperature Info:</h3>
               Current temperature: <label id="temp"></label><br>
               Highest recorded temperature: <label id="maxTemp"></label><br>
               Lowest recorded temperature: <label id="lowestTemp"></label><br>
               Humidity: <label id="humid"></label><br><br>

               overall weather status: <label id="overall"></label>
            </p>
            <img src="images/arrow.png" id="backArrow">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
